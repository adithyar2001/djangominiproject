<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: monospace;
        }
        .ba1{
            padding: 10px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }
        th,td{
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: rgba(111, 111, 111, 0.51);
            
        }
        .av{
            color: green;
            font-weight: bolder;
        }
        .uv{
            color: red;
            font-weight: bolder;
        }
        th{
            font-size: 30px;
            color: white;
        }
        td{
            font-size: 20px;
            font-weight: bolder;
        }
        table tr:first-child{
            background:black;
        }
        form{
            padding: 10px;
        }
        h1{
            text-align: center;
        }
        .book{
            text-decoration: none;
            color: white;
            font-size: 15px;
            background: black;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid black;
        }
        .book:hover,
        .book:focus,
        .book:active{
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <div>
                <h1>UPDATE ROOMS</h1>
            </div>
            {%csrf_token%}
            <table>
                <tr>
                    <th>ROOM NO</th>
                    <th>ROOM TYPE</th>
                    <th>ROOM PRICE</th>
                    <th>AVAILABILITY</th>
                    <th>UPDATE</th>
                </tr>
                {% for i in br%}
                <tr>
                    <td>{{i.room_number}}</td>
                    <td>{{i.room_type}}</td>
                    <td>RS.{{i.room_price}}</td>
                        {% if i.availability %}
                            <td class="av">Available</td>
                        {% else %}
                            <td class="uv">Unavailable</td>
                        {% endif %}
                    <td>
                        <a class="book" href="{% url 'roomupdate' i.id%}">UPDATE</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
        <div class="ba1">
            <a href="/staffprofiles" class="book">BACK</a>
        </div>
    </div>
</body>
</html>
